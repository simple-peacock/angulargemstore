<!DOCTYPE html>
<html lang="en" ng-app="gemstore">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gem Store</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet">

</head>
<body ng-controller="StoreController as store">
<!-- store is an alias of our StoreController -->

<!-- begin main container -->
<div class="container">

    <!--begin navbar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Angular Gem Store</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->


    <!-- begin our product listing -->
    <ul class="list-group">

        <!-- loop through our products array in our StoreController -->
        <li class="list-group-item" ng-repeat="product in store.products">

            <!-- product name and image -->
            <h3>
                <product-title></product-title>
            </h3>
            <!-- using a custom directive defined in our app.js
             we could have also used ng-include -->

            <img ng-src="{{ product.images[0].full }}"/>

            <!-- custom directive for our 3 product panels, includes controller -->
            <product-panels></product-panels>

            <!-- only show this button if canPurchase is true -->
            <button ng-show="product.canPurchase" class="btn btn-default">Add to Cart</button>

        </li>
    </ul>
    <!-- end product listing -->


</div>
<!-- end main container -->


<!-- javascript includes -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!-- Angular JS -->
<script src="lib/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/product.js"></script>

</body>
</html>
